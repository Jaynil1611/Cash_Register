<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />

<body>	
	<p class="heading"> 💸 Cash Register 💰</p>
	<div class="screen">
		<form class="container-center">
			<label class="container-fluid" for="bill">Enter your bill amount: </label>
			<input class="container-fluid" type="number" placeholder="Enter bill" id="bill" name="bill" pattern="\d*"
				required />
			<br />
			<label class="container-fluid" for="cash">Enter cash available: </label>
			<input class="container-fluid" type="number" placeholder="Enter cash" id="cash" name="cash" pattern="\d*"
				disabled required />
			<br />
			<input type="submit" class="button-submit" value="GET CURRENCY NOTES">
		</form>
		<div id="output-list">
			<p> Returnable Amount </p>
			<ol id="output" reversed class="list-non-bullet">
			</ol>
		</div>
		<div></div>
	</div>

						class='bx bx-envelope bx-md bx-border-circle '></i></a></li>
